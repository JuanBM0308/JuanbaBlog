<section>
  <h1>
      Contact.
  </h1>
  <div id="containerContactForm">
      <form id="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label for="emailUser" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailUser" formControlName="email"> 
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                  <span *ngIf="email?.hasError('required')">This field is required.</span>
                  <span *ngIf="email?.hasError('email')">Please enter a valid email address.</span>
                  <span *ngIf="email?.hasError('maxlength')">Email cannot be longer than 30 characters.</span>
              </div>
          </div>
          <div class="mb-3">
              <label for="nameUser" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameUser" formControlName="name">
              <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
                  <span *ngIf="name?.hasError('required')">This field is required.</span>
               </div>
          </div>
          <div class="mb-3">
              <label for="messageUser" class="form-label">Message</label>
              <textarea class="form-control" id="messageUser" formControlName="message"></textarea>
               <div *ngIf="message?.invalid && (message?.dirty || message?.touched)" class="text-danger">
                  <span *ngIf="message?.hasError('required')">This field is required.</span>
                  <span *ngIf="message?.hasError('maxlength')">Maximum 500 characters.</span>
               </div>
          </div>
          <button id="submitButton" type="submit" class="btn" [disabled]="contactForm.invalid">Submit</button>
      </form>
  </div>
</section>
