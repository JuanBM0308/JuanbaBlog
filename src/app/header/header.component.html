<header>
    <nav>
        <div id="myProfile">
            <a href="https://www.linkedin.com/in/juanbamo" target="_blank"><img id="imageProfile" src="../../assets/images/iconPixelArt.png" alt="imageProfile"></a>
            <h2 id="nameProfile">Juan Barbosa</h2>
        </div>
        <div id="hamburgerMenu" (click)="toggleMenu()">
            <span class="material-symbols-outlined" translate="no">
                {{ menuOpen ? 'close' : 'menu' }}
            </span>
        </div>
        <div id="containerLinks" [ngClass]="{'show-menu': menuOpen, 'hide-menu': !menuOpen}" [class.active]="menuOpen">
            <ul id="principalLinks">
                <a href="/" class="audioClick" (click)="actions($event, '/')"><li class="linkNav">Home</li></a>
                <a href="/about" class="audioClick" (click)="actions($event, '/about')"><li class="linkNav">About-Me</li></a>
                <a href="/projects" class="audioClick" (click)="actions($event, '/projects')"><li class="linkNav">Projects</li></a>
                <a href="#" class="audioClick" (click)="actions($event, '')"><li class="linkNav">Experience</li></a>
            </ul>
        </div>        
    </nav>
</header>
